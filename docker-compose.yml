services: 
  db:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: codebankers_db
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp", "-papp"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    networks:
      - appnet

  api:
    build: .
    environment:
      DB_HOST: db
      DB_NAME: codebankers_db
      DB_USERNAME: app
      DB_PASSWORD: app
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8080
    ports:
      - "4173:80"
    environment:

      - api
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
